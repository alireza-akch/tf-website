<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/libraries/bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="tf-login.css">
    <link rel="icon" href="/icons/cloud-technology.png">
    <title>login/sign in</title>
</head>

<body id="body">
    <button type="button" id="btn-login" class="btn btn-danger" onclick="document.location='tf.html'">صفحه اصلی</button>
   


    <form action="/action_page.php" id="login-form">
        <div class="mb-3 mt-3">
            <label for="username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
